<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../assets/angularjs/angular.min.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <script src="../../assets/angularjs/checklist-model.js"></script>
    <script>Parse.initialize("yALz7vNO9fuoFoq54npm2CkFbF7TX96sduJsINse", "cDRWIAeN8HQYG1b1pUEc1gVtg5lNmsOTbNpEEXy4");</script>
    <link rel="stylesheet" href="../../assets/bootstrap-3.3.5-dist/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="../../assets/css/style.css"/>
    <script src="groupsModule.js"></script>
    <script src="groups.js"></script>
    <title>Speller</title>
</head>
<body ng-app="groupsModule" ng-controller="groupsController">

<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item" href="../../index.html">Log Out</a>
            <a class="blog-nav-item" href="../welcome/welcome.html">Welcome</a>
            <a class="blog-nav-item" href="../newSet/newSet.html">Add a Set</a>
            <a class="blog-nav-item" href="../viewSets/viewSets.html">View Sets</a>
            <a class="blog-nav-item active">Study Groups</a>
        </nav>
    </div>
</div>
<div id="sidebar-wrapper" class="col-sm-3 blog-main well-sm">
    <label ng-repeat="group in groups" id="mast" class="list-group-item">
        <input type="checkbox" checklist-model="selectedGroups.group" checklist-value="group" checklist-change="change()">
        Group {{$index + 1}}
    </label>
</div>
<label class="col-xs-6" id="flashCard">{{flashCard}}</label>
<div id="speller-input">
    <form role="form" ng-submit="submit()">
        <div class="col-xs-4" ><input id="speller-box" type="text" class="form-control ng-class:shadow" autofocus="" placeholder="answer" ng-model="answer" autocomplete="off"></div>
        <label class="col-xs-5" id="label">{{currCard.definition}}</label>
    </form>
</div>
</body>
</html>
