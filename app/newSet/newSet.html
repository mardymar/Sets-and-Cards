<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../assets/angularjs/angular.js"></script>
    <script src="../../assets/bootstrap-3.3.5-dist/js/bootstrap.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <link rel="stylesheet" href="../../assets/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css"/>
    <script src="../myApp.js"></script>
    <script src="newSet.js"></script>

    <title>Dynamic Form</title>
</head>
<body ng-app="myApp">
<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item" href="../../index.html">Log Out</a>
            <a class="blog-nav-item" href="../welcome/welcome.html">Welcome</a>
            <a class="blog-nav-item active">Add a Set</a>
            <a class="blog-nav-item" href="../viewSets/viewSets.html">View Sets</a>
        </nav>
    </div>
</div>

<div class="col-sm-12 blog-main" ng-controller="newSetController">
    <form class="form-addCards form-inline" role="form" ng-submit = "submit()">
        <div class="col-xs-10">
            <input type="text" id="setName" class="form-control" placeholder="Enter Title" required="" ng-model="title">
        </div >
        <div class="col-xs-2" id="submitBtn">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        <ng-form name="userFieldForm" ng-repeat="a in arr">
            <div class="col-xs-5" id="contusername">
                <input type="text" id="term" class="form-control" placeholder="Term"  ng-model="a.term" autofocus="" tabindex="{{$index+1}}">
            </div>
            <div class="col-xs-5" id="contemail">
                <input type="text" id="definition" class="form-control" placeholder="Definition" ng-model="a.definition" tabindex="{{$index+1}}">
            </div>
            <div class="col-xs-2">
                <button type="button" class="btn btn-danger" ng-click="removeLine($index)"><span
                        class="glyphicon glyphicon-minus"></span>
                </button>
            </div>
        </ng-form>
    </form>
    <button type="button" class="btn btn-success col-xs-9" ng-click="addLine()" id="plusBtn" tabindex="{{arr.length + 1}}"><span
            class="glyphicon glyphicon-plus"></span></button>
</div>

</body>
</html>
