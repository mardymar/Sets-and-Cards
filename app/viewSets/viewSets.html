<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../assets/angularjs/angular.min.js"></script>
    <script src="../../assets/angularjs/checklist-model.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.7.min.js"></script>
    <link rel="stylesheet" href="../../assets/bootstrap-3.3.5-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css"/>

    <script>Parse.initialize("yALz7vNO9fuoFoq54npm2CkFbF7TX96sduJsINse", "cDRWIAeN8HQYG1b1pUEc1gVtg5lNmsOTbNpEEXy4");</script>
    <script src="viewSetsModule.js"></script>
    <script src="viewSets.js"></script>

    <title>Dynamic Form</title>
</head>
<body ng-app="viewSetsModule" ng-controller="viewSetsController">
<div class="blog-masthead">
    <div class="container">
        <nav class="blog-nav">
            <a class="blog-nav-item" href="../../index.html">Log Out</a>
            <a class="blog-nav-item" href="../welcome/welcome.html">Welcome</a>
            <a class="blog-nav-item" href="../newSet/newSet.html">Add a Set</a>
            <a class="blog-nav-item active">View Sets</a>
            <a class="blog-nav-item" href="../groups/groups.html">Study Groups</a>
        </nav>
    </div>
</div>
<div id="sidebar-wrapper" class="col-sm-3 blog-main well-sm">
    <label ng-repeat="s in sets" id="mast" class="list-group-item">
        <input type="checkbox" checklist-model="selectedSets.sets" checklist-value="s" checklist-change="change()">
        {{s.title}}
    </label>
</div>

<div class="col-sm-9 well-lg">
    <table class="table">
        <thead>
        <tr>
            <th class="col-md-2">Set</th>
            <th class="col-md-2">Term</th>
            <th class="col-md-2">Definition</th>
            <th class="col-md-2"><button type="button" class="btn btn-success" ng-click="studySets()">Create Groups</button></th>
            <th align="right" class="col-md-1"><button type="button" class="btn btn-danger btn-sm" ng-click="deleteAll()">Delete All</button></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="s in selectedCards" id="viewTblRow" style="vertical-align: middle">
            <td>{{s.setTitle}}</td>
            <td>{{s.term}}</td>
            <td>{{s.definition}}</td>
            <td><button type="button" class="btn btn-info btn-sm" ng-click="editSet($index)">Edit</button></td>
            <td align="right"><button type="button" class="btn btn-danger btn-sm" ng-click="removeLine($index)">-</button></td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>

</body>
</html>
